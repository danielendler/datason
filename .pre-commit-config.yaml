# Pre-commit hooks for datason - Core Quality & Security
# See https://pre-commit.com for more information

fail_fast: false
repos:
  # ============================================================================
  # General file quality checks
  # ============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: debug-statements
      - id: check-docstring-first

  # ============================================================================
  # Python code quality with Ruff (replaces black, isort, flake8, etc.)
  # ============================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.12
    hooks:
      # Linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi, jupyter]

      # Formatter (replaces black)
      - id: ruff-format
        types_or: [python, pyi, jupyter]

  # ============================================================================
  # Security scanning
  # ============================================================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.3
    hooks:
      - id: bandit
        args: [-c, pyproject.toml]
        additional_dependencies: ["bandit[toml]"]
        exclude: ^tests/

  # ============================================================================
  # Documentation synchronization
  # ============================================================================
  - repo: local
    hooks:
      # NOTE: sync-docs and mkdocs-strict disabled until docs/ is rebuilt for v2
      # - id: sync-docs
      #   name: Sync documentation files to docs directory
      #   entry: python scripts/sync_docs.py
      #   language: python
      #   files: >-
      #     ^(CONTRIBUTING|SECURITY|CHANGELOG)\.md$|^docs/community/(CONTRIBUTING|SECURITY|CHANGELOG)\.md$
      #   pass_filenames: false
      #   always_run: false

      # - id: mkdocs-strict
      #   name: MkDocs strict mode check
      #   entry: mkdocs build --strict --clean
      #   language: system
      #   files: ^(mkdocs\.yml|docs/.*)$
      #   pass_filenames: false

      - id: json-usage-check
        name: Check for inappropriate stdlib json usage (staged files only)
        entry: python scripts/simple_json_check.py --staged-only
        language: python
        files: ^(datason/.*\.py|examples/.*\.py)$
        pass_filenames: true

      # ============================================================================
      # Architecture enforcement (v2 hard limits)
      # ============================================================================
      - id: check-module-size
        name: Check module size limits (500 lines max)
        entry: bash -c 'status=0; for f in "$@"; do lines=$(wc -l < "$f"); if [ "$lines" -gt 500 ]; then echo "FAIL: $f has $lines lines (limit 500)"; status=1; fi; done; exit $status'
        language: system
        files: ^datason/.*\.py$
        types: [python]

      - id: check-function-length
        name: Check function length limits (50 lines max)
        entry: python scripts/check_function_length.py
        language: system
        files: ^datason/.*\.py$
        types: [python]

# ============================================================================
# CI-specific configuration
# ============================================================================
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks
  autofix_prs: true
  autoupdate_schedule: weekly
