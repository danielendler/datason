name: ðŸ” Code Quality & Security

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality-and-security:
    runs-on: ubuntu-latest
    name: Code Quality & Security Checks

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: ðŸ’¾ Cache pip dependencies (quality)
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-quality-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-quality-pip-
          ${{ runner.os }}-pip-

    - name: Install tools
      run: |
        pip install ruff bandit[toml]

    - name: Run Ruff linter
      run: ruff check serialpy/ tests/

    - name: Run Ruff formatter check
      run: ruff format --check serialpy/ tests/

    - name: Run Bandit security scan
      run: bandit -r serialpy/ -f json -o bandit-report.json || true

    - name: Generate Quality & Security Report
      if: always()
      run: |
        echo "## Code Quality & Security Report" >> $GITHUB_STEP_SUMMARY

        echo "### ðŸ” Ruff Linting" >> $GITHUB_STEP_SUMMARY
        ruff check serialpy/ tests/ --output-format=github >> $GITHUB_STEP_SUMMARY || echo "âŒ Linting issues found" >> $GITHUB_STEP_SUMMARY

        echo "### ðŸŽ¨ Code Formatting" >> $GITHUB_STEP_SUMMARY
        ruff format --check --diff serialpy/ tests/ >> $GITHUB_STEP_SUMMARY || echo "âŒ Formatting issues found" >> $GITHUB_STEP_SUMMARY

        echo "### ðŸ›¡ï¸ Security Scan Results" >> $GITHUB_STEP_SUMMARY
        if [ -f bandit-report.json ]; then
          echo "ðŸ“Š **Security Scan Summary**:" >> $GITHUB_STEP_SUMMARY
          python -c "import json; report=json.load(open('bandit-report.json')); metrics=report['metrics']['_totals']; print(f'- Scanned: {metrics[\"loc\"]} lines of code'); print(f'- High: {metrics[\"SEVERITY.HIGH\"]}, Medium: {metrics[\"SEVERITY.MEDIUM\"]}, Low: {metrics[\"SEVERITY.LOW\"]}'); print('âœ… Status: PASSED' if metrics['SEVERITY.HIGH']==0 and metrics['SEVERITY.MEDIUM']==0 else 'âš ï¸ Status: ISSUES FOUND')" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Security scan report not found" >> $GITHUB_STEP_SUMMARY
        fi
