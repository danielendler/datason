name: ðŸ©¹ Bump Patch Version & Release

on:
  workflow_dispatch:
    inputs:
      release_notes:
        description: 'Release notes (optional)'
        required: false
        type: string
        default: 'Patch release with bug fixes'

permissions:
  contents: write
  id-token: write
  actions: write

jobs:
  bump-and-release:
    runs-on: ubuntu-latest
    environment: pypi

    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: ðŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: ðŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests toml

    - name: ðŸ” Get Current Version
      id: current_version
      run: |
        # Get version from pyproject.toml
        PROJECT_VERSION=$(python -c "
        import toml
        with open('pyproject.toml', 'r') as f:
            data = toml.load(f)
        print(data['project']['version'])
        ")

        # Try to get version from PyPI first
        PYPI_VERSION=$(python -c "
        import requests
        try:
            response = requests.get('https://pypi.org/pypi/datason/json', timeout=10)
            if response.status_code == 200:
                data = response.json()
                print(data['info']['version'])
            else:
                print('NOT_FOUND')
        except:
            print('NOT_FOUND')
        " 2>/dev/null)

        # Get latest git tag
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "none")
        GIT_VERSION=$(echo "$LATEST_TAG" | sed 's/^v//')

        echo "project=$PROJECT_VERSION" >> $GITHUB_OUTPUT
        echo "pypi=$PYPI_VERSION" >> $GITHUB_OUTPUT
        echo "git=$GIT_VERSION" >> $GITHUB_OUTPUT
        echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT

        echo "ðŸ“‹ Project file version: $PROJECT_VERSION"
        echo "ðŸ“‹ PyPI version: $PYPI_VERSION"
        echo "ðŸ“‹ Git tag version: $GIT_VERSION"
        echo "ðŸ“‹ Latest tag: $LATEST_TAG"

        # Determine current version with priority: PyPI > Git > Project
        if [ "$PYPI_VERSION" != "NOT_FOUND" ]; then
          CURRENT_VERSION="$PYPI_VERSION"
          SOURCE="PyPI"
        elif [ "$LATEST_TAG" != "none" ]; then
          CURRENT_VERSION="$GIT_VERSION"
          SOURCE="Git tag"
        else
          CURRENT_VERSION="$PROJECT_VERSION"
          SOURCE="Project file"
        fi

        echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        echo "source=$SOURCE" >> $GITHUB_OUTPUT
        echo "ðŸŽ¯ Using version: $CURRENT_VERSION (from $SOURCE)"

    - name: ðŸ”Ž Check Version Alignment
      id: alignment_check
      run: |
        PROJECT="${{ steps.current_version.outputs.project }}"
        PYPI="${{ steps.current_version.outputs.pypi }}"
        GIT="${{ steps.current_version.outputs.git }}"

        # Check if all versions are aligned
        MISALIGNED=false
        WARNINGS=""

        if [ "$PYPI" != "NOT_FOUND" ] && [ "$PROJECT" != "$PYPI" ]; then
          MISALIGNED=true
          WARNINGS="$WARNINGS\nâš ï¸ Project file ($PROJECT) differs from PyPI ($PYPI)"
        fi

        if [ "$GIT" != "none" ] && [ "$GIT" != "" ] && [ "$PROJECT" != "$GIT" ]; then
          MISALIGNED=true
          WARNINGS="$WARNINGS\nâš ï¸ Project file ($PROJECT) differs from Git tag ($GIT)"
        fi

        if [ "$PYPI" != "NOT_FOUND" ] && [ "$GIT" != "none" ] && [ "$GIT" != "" ] && [ "$PYPI" != "$GIT" ]; then
          MISALIGNED=true
          WARNINGS="$WARNINGS\nâš ï¸ PyPI ($PYPI) differs from Git tag ($GIT)"
        fi

        echo "misaligned=$MISALIGNED" >> $GITHUB_OUTPUT
        echo "warnings<<EOF" >> $GITHUB_OUTPUT
        echo -e "$WARNINGS" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

        if [ "$MISALIGNED" = "true" ]; then
          echo "ðŸš¨ Version misalignment detected!"
          echo -e "$WARNINGS"
          echo "Consider aligning versions before proceeding with release."
        else
          echo "âœ… All versions are aligned"
        fi

    - name: ðŸ”Ž Check for Code Changes
      id: changes_check
      run: |
        LATEST_TAG="${{ steps.current_version.outputs.latest_tag }}"

        # Get the commit hash that the latest tag points to
        if [ "$LATEST_TAG" != "none" ] && git rev-parse --verify "$LATEST_TAG" >/dev/null 2>&1; then
          TAG_COMMIT=$(git rev-parse "$LATEST_TAG")
          CURRENT_COMMIT=$(git rev-parse HEAD)

          echo "ðŸ·ï¸ Tag $LATEST_TAG points to: $TAG_COMMIT"
          echo "ðŸ“ Current HEAD commit: $CURRENT_COMMIT"

          if [ "$TAG_COMMIT" = "$CURRENT_COMMIT" ]; then
            echo "âš ï¸ No code changes since last release ($LATEST_TAG)"
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "skip_reason=No code changes since $LATEST_TAG" >> $GITHUB_OUTPUT
          else
            # Check how many commits ahead we are
            COMMITS_AHEAD=$(git rev-list --count "$TAG_COMMIT..HEAD" 2>/dev/null || echo "unknown")
            echo "âœ… Found $COMMITS_AHEAD commits since $LATEST_TAG"
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "commits_ahead=$COMMITS_AHEAD" >> $GITHUB_OUTPUT
          fi
        else
          echo "âœ… No previous tag found, proceeding with release"
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "commits_ahead=unknown" >> $GITHUB_OUTPUT
        fi

    - name: â­ï¸ Skip Release (No Changes)
      if: steps.changes_check.outputs.has_changes == 'false'
      run: |
        cat >> $GITHUB_STEP_SUMMARY << 'EOF'
        ## â­ï¸ Patch Release Skipped

        **Reason**: ${{ steps.changes_check.outputs.skip_reason }}

        **Current version**: `${{ steps.current_version.outputs.current }}`
        **Latest tag**: `${{ steps.current_version.outputs.latest_tag }}`

        ### ðŸ” Version Status
        - **Project file**: `${{ steps.current_version.outputs.project }}`
        - **PyPI**: `${{ steps.current_version.outputs.pypi }}`
        - **Git tag**: `${{ steps.current_version.outputs.git }}`
        - **Using**: `${{ steps.current_version.outputs.current }}` (from ${{ steps.current_version.outputs.source }})

        ${{ steps.alignment_check.outputs.misaligned == 'true' && '### âš ï¸ Version Alignment Warnings' || '' }}
        ${{ steps.alignment_check.outputs.warnings }}

        ### ðŸ’¡ Why was this skipped?
        The current code is identical to what was already released.
        Make some code changes first, then run the bump workflow again.

        ### ðŸ”— Quick Links
        - Current release: https://github.com/danielendler/datason/releases/tag/${{ steps.current_version.outputs.latest_tag }}
        - PyPI: https://pypi.org/project/datason/
        EOF

        echo "â­ï¸ Skipping release - no code changes detected"
        exit 0

    - name: ðŸ”§ Calculate Next Version
      if: steps.changes_check.outputs.has_changes == 'true'
      id: next_version
      run: |
        CURRENT="${{ steps.current_version.outputs.current }}"

        # Parse version (e.g., "0.3.1" -> major=0, minor=3, patch=1)
        IFS='.' read -r major minor patch <<< "$CURRENT"

        # Bump patch version only
        next_patch=$((patch + 1))
        NEXT_VERSION="${major}.${minor}.${next_patch}"

        echo "next=$NEXT_VERSION" >> $GITHUB_OUTPUT
        echo "tag=v$NEXT_VERSION" >> $GITHUB_OUTPUT
        echo "ðŸŽ¯ Next version: $NEXT_VERSION"
        echo "ðŸ“ˆ Changes: ${{ steps.changes_check.outputs.commits_ahead }} commits since last release"

    - name: âœï¸ Update pyproject.toml
      if: steps.changes_check.outputs.has_changes == 'true'
      run: |
        python -c "
        import toml

        # Read current pyproject.toml
        with open('pyproject.toml', 'r') as f:
            data = toml.load(f)

        # Update version
        data['project']['version'] = '${{ steps.next_version.outputs.next }}'

        # Write back
        with open('pyproject.toml', 'w') as f:
            toml.dump(data, f)

        print('âœ… Updated pyproject.toml version to ${{ steps.next_version.outputs.next }}')
        "

    - name: ðŸ“ Commit Version Bump
      if: steps.changes_check.outputs.has_changes == 'true'
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        git add pyproject.toml
        git commit -m "ðŸ©¹ Bump patch version to ${{ steps.next_version.outputs.next }} [skip ci]"

        # Check if tag already exists before creating it
        if git rev-parse --verify "${{ steps.next_version.outputs.tag }}" >/dev/null 2>&1; then
          echo "âš ï¸ Tag ${{ steps.next_version.outputs.tag }} already exists, skipping tag creation"
        else
          echo "âœ… Creating new tag ${{ steps.next_version.outputs.tag }}"
          git tag ${{ steps.next_version.outputs.tag }}
        fi

        # Use the GITHUB_TOKEN for pushing
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
        git push origin main

        # Only push tag if it was newly created locally
        if git show-ref --tags "${{ steps.next_version.outputs.tag }}" >/dev/null 2>&1; then
          echo "âœ… Pushing new tag ${{ steps.next_version.outputs.tag }}"
          git push origin ${{ steps.next_version.outputs.tag }}
        else
          echo "â„¹ï¸ Tag ${{ steps.next_version.outputs.tag }} was not created locally, skipping tag push"
        fi

    - name: ðŸ—ï¸ Build Package
      if: steps.changes_check.outputs.has_changes == 'true'
      run: |
        python -m pip install build
        python -m build
        ls -la dist/

    - name: ðŸš€ Trigger Release Workflow
      if: steps.changes_check.outputs.has_changes == 'true'
      uses: actions/github-script@v7
      with:
        script: |
          // Trigger the existing release workflow that's already configured for PyPI
          await github.rest.actions.createWorkflowDispatch({
            owner: context.repo.owner,
            repo: context.repo.repo,
            workflow_id: 'release.yml',
            ref: 'main',
            inputs: {
              version: '${{ steps.next_version.outputs.tag }}',
              prerelease: 'false'
            }
          });

          console.log('âœ… Triggered release workflow for ${{ steps.next_version.outputs.tag }}');

    - name: âœ… Release Summary
      if: steps.changes_check.outputs.has_changes == 'true'
      run: |
        cat >> $GITHUB_STEP_SUMMARY << 'EOF'
        ## ðŸ”¼ Patch Release Initiated!

        **Previous version**: `${{ steps.current_version.outputs.current }}`
        **New version**: `${{ steps.next_version.outputs.next }}`
        **Tag created**: `${{ steps.next_version.outputs.tag }}`
        **Commits included**: ${{ steps.changes_check.outputs.commits_ahead }}

        ### ðŸ” Version Sources (Pre-Bump)
        - **Project file**: `${{ steps.current_version.outputs.project }}`
        - **PyPI**: `${{ steps.current_version.outputs.pypi }}`
        - **Git tag**: `${{ steps.current_version.outputs.git }}`
        - **Used**: `${{ steps.current_version.outputs.current }}` (from ${{ steps.current_version.outputs.source }})

        ${{ steps.alignment_check.outputs.misaligned == 'true' && '### âš ï¸ Version Alignment Warnings (Pre-Bump)' || '' }}
        ${{ steps.alignment_check.outputs.warnings }}

        ### ðŸ”„ Next Steps
        The release workflow has been triggered and will handle:
        - Building and publishing to PyPI
        - Creating the GitHub release

        **Monitor**: Check the Actions tab for the release workflow progress

        ### ðŸ”— Quick Links
        - PyPI: https://pypi.org/project/datason/ (will update shortly)
        - Documentation: https://datason.readthedocs.io
        EOF
