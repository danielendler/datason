# Datason v2 â€” Release Management
#
# Creates a GitHub Release with auto-generated changelog, then triggers
# the publish workflow for PyPI upload via OIDC trusted publishing.
# =============================================================================

name: Release

on:
  push:
    tags: ["v*.*.*"]
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., v2.0.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi

          # Validate format
          if [[ ! "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9] ]]; then
            echo "::error::Invalid version format: $VERSION (expected vX.Y.Z)"
            exit 1
          fi

          # Detect pre-release
          IS_PRE="false"
          [[ "$VERSION" =~ (alpha|beta|rc|dev) ]] && IS_PRE="true"

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "is_prerelease=$IS_PRE" >> "$GITHUB_OUTPUT"

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            CHANGES=$(git log --pretty=format:"- %s" "$PREV_TAG..HEAD")
          else
            CHANGES=$(git log --pretty=format:"- %s" --max-count=20)
          fi
          {
            echo "body<<EOF"
            echo "$CHANGES"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          body: |
            ## Changes

            ${{ steps.changelog.outputs.body }}

            ## Install

            ```bash
            pip install datason==${{ steps.version.outputs.version }}
            ```
          prerelease: ${{ steps.version.outputs.is_prerelease == 'true' }}
          generate_release_notes: true
