name: ðŸ·ï¸ Release Management

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.1.2)'
        required: true
        type: string
      prerelease:
        description: 'Is this a pre-release?'
        required: false
        type: boolean
        default: false

jobs:
  validate-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ðŸ“‹ Extract version info
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version }}"
          IS_PRERELEASE="${{ github.event.inputs.prerelease }}"
        else
          VERSION="${GITHUB_REF#refs/tags/}"
          # Check if version contains alpha, beta, rc, dev
          if [[ "$VERSION" =~ (alpha|beta|rc|dev) ]]; then
            IS_PRERELEASE="true"
          else
            IS_PRERELEASE="false"
          fi
        fi

        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "is_prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT

        echo "ðŸ·ï¸ Version: $VERSION"
        echo "ðŸ”„ Pre-release: $IS_PRERELEASE"

    - name: ðŸ” Validate version format
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        if [[ ! "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+ ]]; then
          echo "âŒ Invalid version format: $VERSION"
          echo "Expected format: v1.2.3, v1.2.3-alpha.1, etc."
          exit 1
        fi
        echo "âœ… Version format is valid"

  create-release:
    needs: validate-release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ðŸ“ Generate changelog
      id: changelog
      run: |
        VERSION="${{ needs.validate-release.outputs.version }}"

        # Get the previous tag
        PREV_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")

        if [ -n "$PREV_TAG" ]; then
          echo "ðŸ“‹ Changes since $PREV_TAG:"
          CHANGELOG=$(git log --pretty=format:"- %s" $PREV_TAG..HEAD)
        else
          echo "ðŸ“‹ Initial release changes:"
          CHANGELOG=$(git log --pretty=format:"- %s")
        fi

        # Save changelog to file and output
        echo "$CHANGELOG" > changelog.md

        # Create multi-line output
        {
          echo "changelog<<EOF"
          echo "$CHANGELOG"
          echo "EOF"
        } >> $GITHUB_OUTPUT

    - name: ðŸ·ï¸ Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ needs.validate-release.outputs.version }}
        name: Release ${{ needs.validate-release.outputs.version }}
        body: |
          ## ðŸŽ‰ What's New in ${{ needs.validate-release.outputs.version }}

          ${{ steps.changelog.outputs.changelog }}

          ## ðŸ“¦ Installation

          ```bash
          pip install datason==${{ needs.validate-release.outputs.version }}
          ```

          ## ðŸ”— Links
          - **ðŸ“š Documentation**: https://datason.readthedocs.io
          - **ðŸ› Issues**: https://github.com/danielendler/datason/issues
          - **ðŸ’¬ Discussions**: https://github.com/danielendler/datason/discussions

          ---

          **Full Changelog**: https://github.com/danielendler/datason/compare/${{ github.event.repository.default_branch }}...${{ needs.validate-release.outputs.version }}
        prerelease: ${{ needs.validate-release.outputs.is_prerelease == 'true' }}
        generate_release_notes: true

    - name: ðŸ“¢ Create release discussion
      if: needs.validate-release.outputs.is_prerelease == 'false'
      uses: actions/github-script@v7
      continue-on-error: true  # Don't fail the workflow if discussion creation fails
      with:
        script: |
          const version = '${{ needs.validate-release.outputs.version }}';

          try {
            // Create discussion for major releases (only if discussions are enabled)
            if (!version.includes('patch')) {
              await github.rest.discussions.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `ðŸŽ‰ datason ${version} Released!`,
                body: `
                ## datason ${version} is now available! ðŸš€

                ### Installation
                \`\`\`bash
                pip install --upgrade datason
                \`\`\`

                ### What do you think?
                - How are you using datason?
                - Any feedback on the new features?
                - Ideas for future improvements?

                **ðŸ“š [View Release Notes](https://github.com/danielendler/datason/releases/tag/${version})**
                `,
                category_id: 'announcements'
              });
              console.log('âœ… Discussion created successfully');
            }
          } catch (error) {
            console.log('â„¹ï¸ Could not create discussion (discussions may not be enabled):', error.message);
            // This is not a critical failure, so we continue
          }

  trigger-publish:
    needs: [validate-release, create-release]
    runs-on: ubuntu-latest

    steps:
    - name: ðŸš€ Trigger PyPI publish
      uses: actions/github-script@v7
      with:
        script: |
          // Trigger the existing publish workflow
          github.rest.actions.createWorkflowDispatch({
            owner: context.repo.owner,
            repo: context.repo.repo,
            workflow_id: 'publish.yml',
            ref: '${{ needs.validate-release.outputs.version }}'
          });

    - name: ðŸš€ Install datason
      run: |
        python -m pip install --upgrade pip
        pip install datason==${{ needs.validate-release.outputs.version }}
        python -c "import datason; print(f'âœ… datason {datason.__version__} installed successfully')"

    - name: Generate Release Notes
      run: |
        echo "## ðŸŽ‰ datason v${{ needs.validate-release.outputs.version }} Released!" >> release_notes.md
        echo "" >> release_notes.md
        echo "### Quick Start" >> release_notes.md
        echo "\`\`\`bash" >> release_notes.md
        echo "pip install datason" >> release_notes.md
        echo "\`\`\`" >> release_notes.md
        echo "" >> release_notes.md
        echo "- **ðŸ“š Documentation**: https://datason.readthedocs.io" >> release_notes.md
        echo "- **ðŸ› Issues**: https://github.com/danielendler/datason/issues" >> release_notes.md
        echo "- **ðŸ’¬ Discussions**: https://github.com/danielendler/datason/discussions" >> release_notes.md
        echo "\`\`\`bash" >> release_notes.md
        echo "python -c \"import sys; print(f'Installing on Python {sys.version}')\"" >> release_notes.md
        echo "\`\`\`" >> release_notes.md
        echo "" >> release_notes.md
        echo "pip install --upgrade datason" >> release_notes.md
        echo "" >> release_notes.md
        echo "python -c \"import sys; print(f'Installing on Python {sys.version}')\"" >> release_notes.md
        pip install --upgrade datason
