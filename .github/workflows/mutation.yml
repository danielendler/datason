name: Mutation Tests

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1"

permissions:
  contents: read

jobs:
  mutmut:
    name: Mutmut (Unit Test Runner)
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v5

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - run: uv python install 3.12
      - run: uv sync --all-extras

      - name: Run mutation tests
        run: |
          uvx --from mutmut mutmut run \
            --paths-to-mutate datason \
            --runner "uv run pytest tests/unit/ -q -x"

      - name: Show mutation summary
        if: always()
        run: uvx --from mutmut mutmut results

      - name: Upload mutation cache
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mutmut-cache
          path: .mutmut-cache
          if-no-files-found: ignore
