name: ğŸ“Š PR Performance Trigger

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'datason/**'
      - 'pyproject.toml'
      - 'rust/**'  # For future Rust core changes
      - 'examples/profiling_demo.py'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  trigger-benchmarks:
    name: ğŸš€ Trigger Performance Benchmarks
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: ğŸ“¥ Checkout DataSON PR
      uses: actions/checkout@v5

    - name: ğŸ Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: ğŸ“¦ Build DataSON wheel
      run: |
        python -m pip install --upgrade pip
        pip install build wheel setuptools

        # Clean any previous builds
        rm -rf dist/ build/ *.egg-info/

        # Build wheel
        python -m build --wheel

        # Get wheel filename
        WHEEL_FILE=$(ls dist/*.whl | head -n1)
        WHEEL_NAME=$(basename "$WHEEL_FILE")

        echo "âœ… Built wheel: $WHEEL_NAME"
        ls -la dist/

    - name: ğŸ“¤ Upload DataSON wheel
      uses: actions/upload-artifact@v4
      with:
        name: datason-wheel
        path: dist/*.whl
        retention-days: 7

    - name: ğŸ“¤ Upload profiling demo script
      uses: actions/upload-artifact@v4
      with:
        name: datason-profiling-demo
        path: |
          examples/profiling_demo.py
          scripts/extract_performance_metrics.py
        retention-days: 7

    - name: ğŸš€ Trigger datason-benchmarks workflow
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.BENCHMARK_REPO_TOKEN }}
        script: |
          console.log('ğŸš€ Triggering comprehensive benchmarks in datason-benchmarks repository...');

          try {
            const response = await github.rest.actions.createWorkflowDispatch({
              owner: 'danielendler',
              repo: 'datason-benchmarks',
              workflow_id: 'datason-pr-integration.yml',
              ref: 'main',
              inputs: {
                pr_number: '${{ github.event.number }}',
                commit_sha: '${{ github.event.pull_request.head.sha || github.sha }}',
                artifact_name: 'datason-wheel',
                datason_repo: '${{ github.repository }}',
                benchmark_type: 'pr_optimized'
              }
            });

            console.log('âœ… Successfully triggered benchmark workflow');
            console.log('ğŸ“Š The datason-benchmarks repository will:');
            console.log('   â€¢ Download the PR wheel artifact');
            console.log('   â€¢ Run comprehensive performance tests');
            console.log('   â€¢ Execute profiling analysis');
            console.log('   â€¢ Compare against baseline');
            console.log('   â€¢ Post detailed results back to this PR');
            console.log('');
            console.log('ğŸ” Monitor progress at:');
            console.log('   https://github.com/danielendler/datason-benchmarks/actions');

          } catch (error) {
            console.error('âŒ Failed to trigger benchmark workflow:', error.message);

            if (error.message.includes('workflow_id')) {
              console.log('');
              console.log('ğŸ“ The benchmark repository may need setup. Expected workflow file:');
              console.log('   .github/workflows/datason-pr-integration.yml');
            }

            throw error;
          }

    - name: âœ… Benchmark trigger summary
      run: |
        echo "=================================="
        echo "ğŸ‰ DataSON Benchmark Trigger Complete"
        echo "=================================="
        echo ""
        echo "âœ… DataSON wheel built and uploaded"
        echo "âœ… Profiling demo script uploaded"
        echo "âœ… Benchmark workflow triggered in datason-benchmarks"
        echo ""
        echo "ğŸ“Š Performance analysis will be posted back to this PR"
        echo "ğŸ” Check datason-benchmarks Actions tab for progress"
        echo "=================================="
