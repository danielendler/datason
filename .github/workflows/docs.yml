name: 📚 Documentation

on:
  push:
    branches: [main]
    paths: ['docs/**', 'mkdocs.yml', 'README.md']
  pull_request:
    branches: [main]
    paths: ['docs/**', 'mkdocs.yml', 'README.md']
  workflow_dispatch:  # Allow manual triggering

# Set permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build docs for preview/testing
  build-docs:
    runs-on: ubuntu-latest
    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v5

    - name: 🐍 Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: 💾 Cache pip dependencies (docs)
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-docs-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-docs-pip-
          ${{ runner.os }}-pip-

    - name: 💾 Cache MkDocs build
      uses: actions/cache@v4
      with:
        path: .cache
        key: ${{ runner.os }}-mkdocs-${{ hashFiles('mkdocs.yml') }}-${{ hashFiles('docs/**') }}
        restore-keys: |
          ${{ runner.os }}-mkdocs-${{ hashFiles('mkdocs.yml') }}-
          ${{ runner.os }}-mkdocs-

    - name: 📦 Install dependencies
      run: |
        pip install -e ".[docs]"

    - name: 🏗️ Build docs
      run: |
        mkdocs build --strict

    - name: 📤 Upload docs artifact
      uses: actions/upload-artifact@v4
      with:
        name: documentation
        path: site/

  # Deploy to GitHub Pages
  deploy-github-pages:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    needs: build-docs

    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v5

    - name: 🐍 Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: 💾 Cache pip dependencies (pages)
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pages-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pages-pip-
          ${{ runner.os }}-docs-pip-
          ${{ runner.os }}-pip-

    - name: 💾 Cache MkDocs build (pages)
      uses: actions/cache@v4
      with:
        path: .cache
        key: ${{ runner.os }}-mkdocs-pages-${{ hashFiles('mkdocs.yml') }}-${{ hashFiles('docs/**') }}
        restore-keys: |
          ${{ runner.os }}-mkdocs-pages-${{ hashFiles('mkdocs.yml') }}-
          ${{ runner.os }}-mkdocs-${{ hashFiles('mkdocs.yml') }}-
          ${{ runner.os }}-mkdocs-

    - name: 📦 Install dependencies
      run: |
        pip install -e ".[docs]"

    - name: 🏗️ Build docs
      run: |
        mkdocs build --strict

    - name: 🔧 Setup GitHub Pages
      uses: actions/configure-pages@v5

    - name: 📤 Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './site'

    - name: 🚀 Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
