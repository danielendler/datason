site_name: datason
site_description: "Drop-in replacement for json.dumps/json.loads that handles datetime, NumPy, Pandas, PyTorch, and 50+ Python types."
site_url: https://datason.readthedocs.io
repo_url: https://github.com/danielendler/datason
repo_name: danielendler/datason
edit_uri: edit/v2/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: light-blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: light-blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - search.highlight
    - toc.follow

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - API Reference: api.md
  - Configuration: configuration.md
  - Security: security.md
  - Custom Plugins: plugins.md
  - For AI Agents: ai-agents.md
  - Performance Strategy: performance-strategy.md
  - Rust Feasibility Gate: rust-feasibility.md
  - Migration from v1: migration.md
  - Changelog: changelog.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
            show_root_heading: true
            heading_level: 3

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
  - attr_list
  - def_list
  - tables
